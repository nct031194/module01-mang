<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CARO GAME</h1>
    <p id="carogame"></p><br>
    <button type="button" value="Change" onclick="changeValue()">Thay Doi</button>
    <script>
        let b = document.getElementById('carogame');
        let board = [];
        let data = '';
        for (i=0;i<5;i++){
            board[i]=new Array(0,0,0,0,0);
        }
        for (i=0;i<5;i++){
            data += "<br>";
            for(let j = 0 ; j < 5;j++){
            data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML= data

        function changeValue(){
            let positionX = prompt('X: ');
            let positionY = prompt('Y : ');
            let data = '';
            board[positionX][positionY]= "x";
        for (i=0;i<5;i++){
            data +="<br/>";
            for (i=0;i<5;i++){
                data += "<br>";
                for(let j = 0 ; j < 5;j++){
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        }
        b.innerHTML= data
    }
    </script>
</body>
</html>
